<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="boardContainer"></div> 

    <div class="ui-menu">
        <h1>TIC TAC TOE</h1>
        <button class="btn-findGame">Find a game</button>
    </div>

    <div class="modal-loading modal-size-large">
        <p>Searching for a game</p>
        <div class="loader"></div>
    </div>

    <div class="modal-yourturn">
        <p>Your turn</p>
    </div>

    <div class="modal-tie">
        <p>It's a tie</p>
        <button class="btn-restart">Restart</button>
    </div>

    <div class="modal-win">
        <p>You win</p>
        <button class="btn-restart">Restart</button>
    </div>

    <div class="modal-lose">
        <p>You lose !</p>
        <button class="btn-restart">Restart</button>
    </div>


    <!-- jQuey -->
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <!-- Three.js -->
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/three.js-master/examples/js/controls/OrbitControls.js"></script>
    <script src="js/lib/three.js-master/examples/js/renderers/Projector.js"></script>
    <!-- Game Classes -->
    <script src="js/class/Board.js"></script>
    <script src="js/class/Pawn.js"></script>
    <script src="js/class/Render.js"></script>
    <script src="js/class/GameHandler.js"></script>
    <!-- Socket.io -->
    <script src="js/lib/socket.io.js"></script>
    <!-- Main -->
    <script src="js/main.js"></script>
</body>

</html>
